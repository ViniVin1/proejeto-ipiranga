<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pesquisa de Consumidores - Projeto Ipiranga</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alkatra&family=Prosto+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <nav>
      <img class="navbar-brand" src="logo-ipiranga-azul.svg" id="logo">
    </nav>
    
    <h1>Pesquisa de Consumidores</h1>
    <form id="form-pesquisa">
      <div class="row">
        <div class="form-group col-md-2 col-sm-6">
          <label for="idade">Qual sua idade?</label>
          <select class="form-control" id="idade" name="idade">
            <option>-</option>
            <option>18-24 anos</option>
            <option>25-35 anos</option>
            <option>36-49 anos</option>
            <option>Mais de 50 anos</option>
          </select>
        </div>
  
        <div class="form-group col-md-2 col-sm-6">
          <label for="genero">Qual seu gênero?</label>
          <select class="form-control" id="genero" name="genero">
            <option>-</option>
            <option>Masculino</option>
            <option>Feminino</option>
            <option>Outros</option>
            <option>Prefiro não dizer</option>
          </select>
        </div>

        <div class="form-group col-md-3 col-sm-12">
          <label for="estado">De qual estado você é?</label>
          <select class="form-control" id="estado" name="estado">
            <option value="">Selecione o estado</option>
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
          </select>
        </div>

        <div class="form-group col-md-5 col-sm-12">
          <label for="frequencia">Com que frequência você abastece seu veículo?</label>
          <select class="form-control" id="frequencia" name="frequencia">
            <option>-</option>
            <option>Diariamente</option>
            <option>2-4 vezes na semana</option>
            <option>Semanalmente</option>
            <option>Quinzenalmente</option>
          </select>
        </div>

      </div>

      <div class="row">
        <div class="form-group col"> 
          <label for="combustivel">Qual dos combustíveis você mais utiliza?</label>
          <select class="form-control" id="combustivel" name="combustivel">
            <option>-</option>
            <option>Gasolina comum</option>
            <option>Gasolina Aditivada</option>
            <option>GNV</option>
            <option>Etanol</option>
            <option>Diesel</option>
            <option>Elétrico</option>
          </select>
        </div>
  
        <div class="form-group col">
          <label for="forma-abastecimento">Costuma completar o tanque ou abastece conforme o uso?</label>
          <select class="form-control" id="abastecimento" name="abastecimento">
            <option>-</option>
            <option>Sempre completo</option>
            <option>Completo as vezes</option>
            <option>Conforme o uso</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="form-group col-md-6">
          <label for="fonte-de-renda">Utiliza o veículo principalmente para/como:</label>
          <select class="form-control" id="renda" name="renda">
            <option>-</option>
            <option>Lazer</option>
            <option>Locomoção para o trabalho</option>
            <option>Principal fonte de renda</option>
          </select>
        </div>
  
        <div class="form-group col-md-6">
          <label for="posto">Qual posto de combustível você mais frequenta?</label>
          <input type="text" class="form-control" id="posto" name="posto" placeholder="Digite o posto">
        </div>
      </div>

      <div class="row">
        <div class="form-group col-md-6">
          <label for="importancia">O que você acha mais importante na hora de escolher um posto de combustivel?</label>
          <select class="form-control" id="importancia" name="importancia">
            <option>-</option>
            <option>Preço</option>
            <option>Localização</option>
            <option>Qualidade do combustivel</option>
            <option>Atendimento</option>
            <option>Serviços Adicionais</option>
            <option>Loja de conveniência</option>
          </select>
        </div>
  
        <div class="form-group col-md-6"> 
          <label for="fidelidade-postos">Você costuma utilizar aplicativos/programas de fidelidade em postos de combustível?</label>
          <select class="form-control" id="fidelidade-postos" name="fidelidade-postos">
            <option>-</option>
            <option>Sim</option>
            <option>Não</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="form-group col-md-6">
          <label for="importancia">Você conhece o aplicativo "Abastece Aí" dos postos Ipiranga?</label>
          <select class="form-control" id="aplicativo" name="aplicativo">
            <option>-</option>
            <option>Conheço mas não utilizo</option>
            <option>Conheço e utilizo</option>
            <option>Não conheço</option>
            <option>Utilizo outros</option>
          </select>
        </div>
  
        <div class="form-group col-md-6"> 
          <label for="fidelidade-postos">Qual o principal motivo para a utilização de aplicativos/programas de fidelidade?</label>
          <select class="form-control" id="motivo" name="motivo">
            <option>-</option>
            <option>Não utilizo aplicativos/programas de fidelidade</option>
            <option>Descontos em abastecimento/serviços</option>
            <option>Cashback</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="form-group col-md-6">
          <label for="conveniencia">O que você mais procura nas lojas de conveniência dos postos?</label>
          <select class="form-control" id="conveniencia" name="conveniencia">
            <option>-</option>
            <option>Alimentação</option>
            <option>Bebida</option>
            <option>Caixa eletrônico</option>
            <option>Outros</option>
            <option>Não utilizo</option>
          </select>
        </div>

        <div class="form-group col-md-6">
          <label for="posto">Em uma escala de 0-5 quanto você classificaria o posto Ipiranga?</label>
          <input type="text" class="form-control" id="classificacao" name="classificacao" placeholder="Digite o valor">
        </div>

      </div>
     
        

        <input type="submit" id="envia" class="btn btn-primary col-12" value="Enviar">
      
    </form>

    <!-- Modal -->
    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
          </div>
          <div class="modal-body">
            <p>Dados Enviados com Sucesso!!</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal" onclick="fechaModal()">Fechar</button>
          </div>
        </div>
      </div>
    </div>

   
  </div>
   
  <!-- Arquivo javacript -->
  <script src="script-form.js"></script>

  <!-- Javascript e jquery do Bootstrap-->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>

</body>      
</html>
